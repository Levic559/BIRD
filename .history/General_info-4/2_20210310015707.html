<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Info 4-2</title>
  <link rel="stylesheet" href="../General_info_structure/mystyle.css">
</head>
<body>
  <div class="wrap">
    <div class="pages">
      <div class="header"></div>
      <div class="banner"></div>
      <div class="infographic">
        <h4 class="infographicQ">4.Who is most at risk of severe illness from COVID-19?
        </h4>
        <p class="infographicText">
          Those with underlying medical problems like high blood pressure, heart and lung problems, diabetes, obesity or cancer
        </p>
        <div class="infographicImg">
          <img src="../assets/patient-elderly.svg">
        </div>
      </div>
      <div class="triangle">
        <img src="../assets/patient-obese.svg" class="triangleimg">
      </div>
      <div class="BtnPages"></div>
      <div class="Speaker">
        <img src="../assets/doctor-hand.svg" onmouseover="HandleDoctorOn()" 
        onmouseout="HandleDoctorOut()" class="doctor">
      </div>
    </div>
</div>
</body>
<script src="../comps/Logo/index.js"></script>
<script src="../comps/Banner/index.js"></script>
<script src="../comps/BtnPages/index.js"></script>
<script src="1.js"></script>
<script>
  function HandleDoctorOn ()
  {
    document.querySelector(".doctor").src ="../assets/doctor.svg"
    document.querySelector(".doctor").style.width = "100%"
    document.querySelector(".doctor").style.height = "100%"
  }
  function HandleDoctorOut ()
  {
    document.querySelector(".doctor").src ="../assets/doctor-hand.svg"
    document.querySelector(".doctor").style.width = ""
    document.querySelector(".doctor").style.height = ""

  }
</script>
</html>
