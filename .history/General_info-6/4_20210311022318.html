<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Info 6-4</title>
  <link rel="stylesheet" href="../4-6styles/mystyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="pages">
      <div class="header"></div>
      <div class="banner"></div>
      <div class="infographic">
        <h4 class="infographicQ">
          6.How can we protect others and ourselves if we don't know who is infected?
        </h4>
        <p class="infographicText">
          We can also keep our public spaces well ventilated
        </p>
        <div class="infographicImg">
          
          <img src="../assets/window-closed.svg" id="window">
        </div>

        <div class="safetyButton" id="safetyButton" onclick="openwindow()">
          Click for safety
        </div>

      </div>
      <div class="triangle">
        <img src="../assets/chat-triangle.svg" class="triangleimg">
      </div>
      <div class="BtnPages"></div>
      <div class="Speaker">
        <img src="../assets/doctor-hand.svg" onmouseover="HandleDoctorOn()" 
        onmouseout="HandleDoctorOut()" class="doctor">
      </div>
    </div>
</div>
</body>
<script src="../4-6styles/1_animations.js"></script>
<script src="../comps/Logo/index.js"></script>
<script src="../comps/Banner/index.js"></script>
<script src="../comps/BtnPages/index.js"></script>
<script src="4.js"></script>
<script>
        function HandleDoctorOn ()
  {
    document.querySelector(".doctor").src ="../assets/doctor.svg"
    document.querySelector(".doctor").style.width = "100%"
    document.querySelector(".doctor").style.height = "100%"
  }
  function HandleDoctorOut ()
  {
    document.querySelector(".doctor").src ="../assets/doctor-hand.svg"
    document.querySelector(".doctor").style.width = ""
    document.querySelector(".doctor").style.height = ""
  }

  function openwindow ()
  {
    window = document.querySelector("#window")
    window.src = "../assets/window-closed.svg"

    button = document.querySelector("#safetyButton")
    button.style.display = "none"
    
  }
</script>
</html>
