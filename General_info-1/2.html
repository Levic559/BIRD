<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Info 1-1</title>
  <link rel="stylesheet" href="../general_info_structure/mystyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="pages">
      <div class="header"></div>
      <div class="banner"></div>
      <div class="infographic">
        <h4 class="infographicQ"> 1.What is COVID-19?<br>
          <p>
            
            COVID-19 is the disease caused by a new coronavirus called SARS-CoV-2.  WHO first learned of this new virus on 31 December 2019, following a report of a cluster of cases of ‘viral pneumonia’ in Wuhan, People’s Republic of China.
          
          </p>
        </h4>
        <p class="infographicText"><h3 class="head">Dec.31.2019</h3>
        </p>
        <div class="infographicImg">
          <img src="../assets/wuhan.svg">
        </div>
        <div class="infographicImg5">
          <img src="../assets/virus.svg">
        </div>
        <div class="infographicImg6">
          <img src="../assets/virus.svg">
        </div>
        <div class="infographicImg7">
          <img src="../assets/virus.svg">
        </div>
        <p class="infographicText"><h3 class="head2">SRAS-CoV-2</h3>
        </p>
      </div>
      <div class="triangle">
        <img src="../assets/chat-triangle.svg" class="triangleimg">
      </div>
      <div class="BtnPages"></div>
      <div class="Speaker">
        <img src="../assets/doctor-hand.svg" onmouseover="HandleDoctorOn()" 
        onmouseout="HandleDoctorOut()" class="doctor">
      </div>
    </div>
</div>
</body>
<script src="../comps/logo/index.js"></script>
<script src="../comps/banner/index.js"></script>
<script src="../comps/btnpages/index.js"></script>
<script src="2.js"></script>
<script>
        function HandleDoctorOn ()
  {
    document.querySelector(".doctor").src ="../assets/doctor.svg"
    document.querySelector(".doctor").style.width = "100%"
    document.querySelector(".doctor").style.height = "100%"
  }
  function HandleDoctorOut ()
  {
    document.querySelector(".doctor").src ="../assets/doctor-hand.svg"
    document.querySelector(".doctor").style.width = ""
    document.querySelector(".doctor").style.height = ""

  }
</script>
</html>
